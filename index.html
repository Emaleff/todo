<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
<div class="form-section mt-5">
    <div class="container">
        <div class="row">
            <div class="col col-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add new task</h5>
                        <form name="addTask">
                            <input
                                    type="text"
                                    name="title"
                                    id="title"
                                    class="form-control"
                                    placeholder="Task title"
                            />
                            <input
                                    type="text"
                                    name="body"
                                    id="body"
                                    class="form-control mt-3"
                                    placeholder="Task body"
                            />
                            <h4 class=".fs-1"> Статус Выполнения </h4>
                            <select class="form-control" name="completed">
                                <option value="true">выполнено</option>
                                <option value=false>не выполнено</option>
                            </select>
                            <button type="submit" class="btn btn-primary mt-4">
                                Add task
                            </button>
                        </form>
                    </div>
                    <button type="button" id="completedBtn"
                            class="btn completedBtn d-block ml-auto btn-warning">
                        Показать не выполненые задачи
                    </button>
                    <button type="button" id="allTasksBtn"
                            class="btn completedBtn d-block ml-auto btn-primary">
                        Показать все задачи
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="tasks-list-section mt-5">
    <div class="container">
        <ul class="list-group"></ul>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
